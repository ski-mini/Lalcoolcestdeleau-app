<template name="dldeckslist">
    <h2 style="margin-top:5px;" class="col-sm-12">
        <a class="btn btn-default btn-sm pull-left" href="javascript:history.back()">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
        Liste des decks {{modefilter}}
    </h2>
    <div class="container spinner" style="text-align:center;margin-top:40px;">
        <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
    </div>
    <div class="container">
        {{#each decksList}}
          {{>decksListtpl }}
        {{/each}}
    </div>
</template>

<template name="decksListtpl">
    <div class="bs-callout bs-callout-info seeDeck" data-id="{{id}}">
        <div class="container">
            <h4 class="col-xs-8">{{ name }}</h4>
            <div class="col-xs-4" style="text-align:right;">
                {{#if rate }}
                    {{ rate }}
                {{else}} 
                    -
                {{/if}}
                <i class="fa fa-star" style="margin-top:2px;color:#F0AD4E;" aria-hidden="true"></i>
            </div>
            <span class="col-xs-12"><small>Par {{username}}</small></span>
            <p class="col-xs-12">
                {{ description }}
            </p> 
        </div>
    </div>
</template>
