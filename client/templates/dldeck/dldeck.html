<template name="dldeck">
    <div class="container">
        <h2 style="margin-top:5px;" class="col-sm-12">
            <a class="btn btn-default btn-sm pull-left" href="javascript:history.back()">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
            <p>
                <span>{{deck.name}}</span><br>
                <small style="font-family:arial;font-size:12px;">par {{deck.username}}</small>
            </p>
        </h2>
        <hr/>
        <div class="spinner" style="text-align:center;margin-top:40px;margin-bottom:4000px;">
            <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
        </div>
        <div class="row">
            <div class="col-xs-6" style="text-align:center;">
                <i class="fa fa-star fa-5x col-xs-12" style="color:#F0AD4E;" aria-hidden="true"></i>
                <p class="col-xs-12" style="font-size:2.5em;">
                    {{#if deck.rate }}
                        {{ deck.rate }}
                    {{else}} 
                        -
                    {{/if}}
                </p>
            </div>
            <div class="col-xs-6" style="text-align:center;">
                <p class="col-xs-12" style="margin-bottom:40px;">
                    {{#if deck.download }}
                        {{ deck.download }}
                    {{else}} 
                        0
                    {{/if}}
                    téléchargement(s)
                </p>
                {{#unless deckExist }}
                    <button type="button" style="" class="btn btn-success btn-block dl"><i class="fa fa-cloud-download pull-right" style="margin-top:3px;" aria-hidden="true"></i>Télécharger</button>
                {{/unless}}
            </div>
        </div>
        <hr/>
        <div class="row" style="text-align:center;">
            <p class="col-xs-12">{{deck.description}}</p>
        </div>
        <hr/>
        <div class="row">
            <h5 style="margin-top:5px;" class="col-sm-12">
                Exemples des règles de ce deck
            </h5>
            <div class="container">
                <div class="spinnerRules" style="text-align:center;margin-top:10px;">
                    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                    <span class="sr-only">Loading...</span>
                </div>
                {{#each rulesExample}}
                  {{>rulesSmallListTpl }}
                {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="rulesSmallListTpl">
    <div class="bs-callout bs-callout-info">
        <div class="container">
            <h4 class="col-xs-12">
                {{#if equals ruletype.id 1 }}
                        Règle simple
                {{/if}} 
                {{#if equals ruletype.id 2 }}
                    Règle en plusieurs temps
                {{/if}}
                {{#if equals ruletype.id 3 }}
                    Règle en plusieurs parties
                {{/if}}
            </h4>
            <div class="col-xs-12">
                {{ text }}
            </div>
        </div>
    </div>
</template>
