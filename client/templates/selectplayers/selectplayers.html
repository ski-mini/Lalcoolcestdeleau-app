<template name="selectplayers">
    <div class="container theme-showcase" role="main">
        <h1>L'alcool C'est De L'eau</h1>
        <br/><br/>
        <div class="form-group form-group-lg player1">
            <div class="col-sm-10">
                <input class="form-control player" type="text" placeholder="Joueur 1">
            </div>
        </div>
        <div class="form-group form-group-lg player2">
            <div class="col-sm-10">
                <input class="form-control player" type="text" placeholder="Joueur 2">
            </div>
        </div>
        <div class="form-group form-group-lg player3">
            <div class="col-sm-10">
                <input class="form-control player" type="text" placeholder="Joueur 3">
            </div>
        </div>
        <div class="form-group form-group-lg player4">
            <div class="col-sm-10">
                <input class="form-control player" type="text" placeholder="Joueur 4">
            </div>
        </div>

        <br/>
        <div class="col-sm-10">

            <button type="button" class="btn btn-primary btn-lg btn-block addplayer" data-number="4">+</button>

            <button type="button" class="btn btn-primary btn-lg btn-block letsplay">Ok</button>

        </div>
        

    </div>
